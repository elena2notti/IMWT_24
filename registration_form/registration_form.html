<html lang="en">
<head>

<body>
    <h1>Registration Form</h1>
    <form method="post" action="https://www.fabiovitali.it/TW/DHDK/doResponse.php">
        <p>
        <label><i> Given Name:</i> <input type="text" name="name" value="" size="15"></label>
        <label><i>Middle Initial:</i> <input type="text" name="middle initial" value="" size="25"></label>
        <label><i>Chosen Name:</i> <input type="text" name="surname" value="" size="25"></label>
        </p>
        <p>
        <label><i> Home Address:</i> <input type="text" name="address" value="" size="15"></label>

        <label><i> email:</i> <input type="text" name="email" value="" size="15"></label>

        <p>Gender:

            <label><input type="radio" name="gender" value="x">Won't say</label>

        <p>Cultural preferences:

            <label><input type="radio" name="gender" value="x">techno music</label>

        <p>Loves:

            <label><input type="checkbox" name="likes" value="choc">chocolate</label>
            <label><input type="checkbox" name="likes" value="nesquik">nesquik</label>
            <label><input type="checkbox" name="likes" value="pizza" checked>pizza</label>
            <label><input type="checkbox" name="likes" value="ramen">ramen</label>
        </p>
        <p>
            <label>Preferences: 
                <select name="religion">
                    <option value="">-- select one --</option>
                    <option value="f" selected>females</option>
                    <option value="m">males</option>
                    <option value="fuck">nobody</option>
                    <option value="kit">cats</option>

            </label>
        </p>
        <p>Tell me about you:
            <p> <label><textarea name="parlamidite" cols="50" rows="4"></textarea></label></p>
         </p>
